<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meus Contatos</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <style>
li{
    border-bottom: 1px rgb(69, 152, 246) dashed;
    margin-top: 10px;
}

    </style>
</head>
<body>
    <div class="container">
        <h1>Meus contatos</h1>
        <label>Tema:</label>
        <input type="radio" name="nTema" id="iClaro" onclick="mudarTema()" value="claro" >Claro
        <input type="radio" name="nTema" id="iEscuro" onclick="mudarTema()" value="escuro" >Escuro
        <br><br>
        <label> Nome: </label><br>
        <input type="text" name= "nNome" id="iNome" class="form-control"><br>

        <span class="erro"></span>

        <label>Telefone: </label><br>
        <!-- <small>Formato: (XX) XXXXX-XXXX</small><br> -->
        <input type="tel" name="nTelefone" id="iTelefone" class="form-control" 
            pattern="[0-9]{2}-[0-9]{5}-[0-9]{2}-[0-9]{2}" placeholder="(XX) XXXXX-XXXX"><br> 

        <label>Tipo de contato: </label><br>
        <select name="nTipo" id="iTipo" class="form-control">
            <option value="Parente">Parente</option>
            <option value="Amigo">Amigo</option>
            <option value="Colega de trabaho">Colega de trabalho</option>
            <option value="Outro" selected> Outro </option>
        </select><br>
        <button onclick = "adicionar()" class="btn btn-success">Adicionar</button><br>

        <ul id="iLista">

        </ul>
        
        <button onclick = "limparLista()" class="btn btn-danger">Limpar lista</button>

    </div>

    <script>
        document.querySelector("div").style.border = "#000 solid 2px";
        document.querySelector("div").style.marginTop = "10px";
        document.querySelector("div").style.padding = "10px";
        document.querySelector("div").style.borderRadius = "5px";
        document.querySelector("h1").style.color = "#000";
        document.querySelector("h1").style.backgroundColor = "#20c997";
        document.querySelector("h1").style.textAlign = "center";

        lista = document.getElementById("iLista");

        function adicionar() {
            var conteudoAtual = lista.innerHTML;
            var contato = document.getElementById("iNome").value;
            var telefone = document.getElementById("iTelefone").value;
            var tipo = document.getElementById("iTipo").value;

            if (contato == ""){
                document.querySelector(".erro").innerHTML = "Preencha o campo nome.<br>";
            }else if(telefone == ""){
                document.querySelector(".erro").innerHTML = "Preencha o campo telefone.<br>";
            }else{
                document.querySelector(".erro").innerHTML = "";
                var item = "<li>" + contato +" [ " + telefone +" ]"+"  [" + tipo +" ]" +"</li>";
                var novoConteudo = conteudoAtual + item;
                lista.innerHTML = novoConteudo;
                document.getElementById("iNome").value = "";                
                document.getElementById("iTelefone").value = "";                
            }
        }

        function limparLista(){
            lista.innerHTML = "";
        }

        function mudarTema(){
            tema = document.querySelector("input[name=nTema]:checked").value;
            if(tema == "escuro"){
                document.querySelector("body").style.backgroundColor = "#000";
                document.querySelector("div").style.color = "#fff";
                document.querySelector("div").style.border = "#fff solid 2px";
                document.querySelector("h1").style.backgroundColor = "#dc3545";
            }else{
                document.querySelector("body").style.backgroundColor = "#fff";
                document.querySelector("div").style.color = "#000";
                document.querySelector("div").style.border = "#000 solid 2px";
                document.querySelector("h1").style.backgroundColor = "#20c997";
            }
        }


    </script>
    
</body>
</html>
